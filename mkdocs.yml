site_name: 计数竞赛营
site_url: https://algogo.readthedocs.io/zh-cn/latest/
site_author: Jinghui Chan

repo_name: AlgoGo
repo_url: https://github.com/JinghuiChan/AlgoGo/tree/main/docs

copyright: Copyright &copy; 2024-present <a href="https://github.com/JinghuiChan/AlgoGo/tree/main/docs" target="_blank" rel="noopener noreferrer">Jinghui Chan</a>

theme:
  name: material
  custom_dir: docs/overrides
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.tabs.link
    - navigation.expand
    - navigation.path
    - toc.integrate
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.expand
    - navigation.sections


  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    #annotation: material/arrow-right-circle
    annotation: material/plus-circle

extra:
  homepage: https://algogo.readthedocs.io/zh-cn/latest/
  social:
    - icon: fontawesome/brands/github
      #link: https://github.com/JinghuiChan/ComputerWings
  analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://f.wps.cn/g/BXYGa3ll/" target="_blank" rel="noopener">feedback form</a>.

nav:
  - Home: index.md
  - 一起刷题:
    - index: index.md
#    - 什么是数据结构？: "第1章 绪论/1.1 什么是数据结构？.md"
  - 蓝桥杯:
    - lanqiao: template.md
  - Manu2:
    - manu2: template.md




